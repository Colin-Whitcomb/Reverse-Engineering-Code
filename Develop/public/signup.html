<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Appears in tab on browser -->
  <title>Passport Authentication</title>
  <!-- Uses English Charactes -->
  <meta charset="UTF-8">
  <!-- Renders page to width of device -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Style cdn connecting to Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <!-- Style sheet connecting to personalized style.css -->
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <!-- bootstrap Nav bar -->
  <nav class="navbar navbar-default">
    <!-- bootstrap container -->
    <div class="container-fluid">
      <!-- bootstrap navbar header -->
      <div class="navbar-header">
      </div>
    </div>
  </nav>
  <!-- Bootstrap div container -->
  <div class="container">
    <!-- Boostrap grid row -->
    <div class="row">
      <!-- Bootstrap responsive grid layout -->
      <div class="col-md-6 col-md-offset-3">
        <!-- Text for form -->
        <h2>Sign Up Form</h2>
        <!-- Creating form -->
        <form class="signup">
          <!-- Bootstrap form class -->
          <div class="form-group">
            <!-- Text for input description (email)-->
            <label for="exampleInputEmail1">Email address</label>
            <!-- assigning attributes to input (email)-->
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <!-- Bootstrap form class -->
          <div class="form-group">
             <!-- Text for input description (password)-->
            <label for="exampleInputPassword1">Password</label>
            <!-- assigning attributes to input (password)-->
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <!-- In case of an error... -->
          <!-- display:none keeps div hidden unless condition is met -->
          <!-- class "alert-danger" includes Bootstrap styling featues (red) -->
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <!-- icon for exclamation point -->
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <!-- "Error" message text -->
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <!-- Submit button -->
          <button type="submit" class="btn btn-default">Sign Up</button>
        </form>
        <br />
        <!-- text with a link to the login page -->
        <p>Or log in <a href="/login">here</a></p>
      </div>
    </div>
  </div>

  <!-- Using jquery cdn -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- linking to client side js  -->
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
